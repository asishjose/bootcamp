<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create page</title>
</head>
<body>
    <h1>Add new Student</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="">Name: </label>

        <button type="submit">Save Info</button>
    </form>
</body>
</html>

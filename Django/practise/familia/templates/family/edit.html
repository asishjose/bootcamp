{% extends 'family/base.html' %}

{% block content %}

<h2>EDIT DETAILS</h2>

<form method="POST">
    {% csrf_token %}

    <label for="name">Name:</label><br>
    <input type="text" name="name" id="name" value="{{member.name}}"><br><br>

    <label for="age">Age:</label><br>
    <input type="number" name="age" id="age" value="{{member.age}}"><br><br>

    <button type="submit">Update</button>
</form>

{% endblock %}

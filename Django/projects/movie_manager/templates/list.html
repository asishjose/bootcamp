

{% include 'menu.html' %}
{% load static %}

{% block content %}

<h1>List Movies</h1>
<table>
    <tr><th>title</th><th>description</th><th>year</th></tr>

{% for movie_obj in movies%}
<tr>
    <td> <h1>Title: {{movie_obj.title | upper}}</h1> </td>

<td> <p>Summary: {{movie_obj.description | default:'No data available.'}}</p> </td>

<td> <h4>Year: {{movie_obj.year}}</h4> </td>

</tr>
{% endfor %}
</table>
